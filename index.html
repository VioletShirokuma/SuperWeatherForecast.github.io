<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Super Weather Forecast</title>
</head>



<body>


    
    <div class="jumbotron jumbotron-fluid col-11">
        <div class="container">
            <h1 id="header">SUPER WEATHER FORECAST</h1>
        </div>
        
        
        <div id="search-container" class="card animated flipInX">
            <div class="card-header">   
                <form class="example " action="" autocomplete="off">
                    <input id="searchBox" type="text" placeholder="Enter City Name" name="search">
                    <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            

            <button class="clr-btn">CLEAR</button>
            <ul  id="cityList" class="list-group list-group-flush">
            </ul>
        </div>



        <div class="fig-container">
        <figure class="figure animated flipInX" id="main-figure">
        </figure>
            </div>
         





        <ul class="ul-container col-12" id="ul-5day">
            <h2 class="day-text">Weather Forecast</h2>


            <li id="day-1">
                <h5 class="date-display"></h5>
                <img id="daily-icon">
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>



            <li id="day-2">
                <h5 class="date-display"></h5>
                <img id="daily-icon">
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>


            <li id="day-3">
                <h5 class="date-display"></h5>
                <img id="daily-icon">
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>


            <li id="day-4">
                <h5 class="date-display"></h5>
                <img id="daily-icon">
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>



            <li id="day-5">
                <h5 class="date-display"></h5>
                <img id="daily-icon">
                <p id="daily-temp"></p>
                <p id="5day-humidity"></p>
            </li>
        </ul>


    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="script.js"></script>
</body>

</html>
